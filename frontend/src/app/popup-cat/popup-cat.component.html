<h1 mat-dialog-title>Change Categorie</h1>
<div mat-dialog-content>
    <form #form="ngForm">
        <div class="checkbox-wrapper">
            <div *ngFor="let category of categories" class="category">
                <mat-checkbox [(ngModel)]="category.selected" [ngModelOptions]="{standalone: true}">{{ category.name }}</mat-checkbox>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary" (click)="emitData()">Enregistrer</button>
    <button mat-button mat-dialog-close>Annuler</button>
</div>
