<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <form class="form-signin p-5 rounded" (ngSubmit)="onSubmit()" style="background-color: #B0C4DE; margin-top: 50px;">
                    <h1 class="h3 mb-3 font-weight-normal">Portail administrateur</h1>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <label for="inputEmail">Identifiant :</label>
                        </div>
                        <div class="col-md-9">
                            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <label for="inputPassword">Mot de passe :</label>
                        </div>
                        <div class="col-md-9">
                            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
                        </div>
                    </div>
                    <div class="text-center">
                        <button mat-raised-button color="accent" style="margin-top: 20px;" type="submit">Connexion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container h-100" style="margin-top : 20px">
        <div class="row h-100 justify-content-center align-items-center">

            <footer class="col-md-6 text-center">
                <div *ngIf="alert" id="divErreur" class="alert alert-primary" role="alert">
                    <p id="erreur" name="errorMessage"> {{ errorMessage }}</p>
                </div>
            </footer>
        </div>
    </div>
</body>
